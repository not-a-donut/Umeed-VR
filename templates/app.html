<!doctype html>
<html>

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="app-style.css">

</head>

<body>

  <div class="chat-box">
    <div class="chat-box-header">
      <h3>Message Us</h3>
      <p>
        <i class="fa fa-times"></i>
      </p>
    </div>
    <div class="chat-box-body">
      <div class="chat-box-body-send">
        <p>This is my message.</p>
        <span>12:00</span>
      </div>
      <div class="chat-box-body-receive">
        <p>This is my message.</p>
        <span>12:00</span>
      </div>
      <div class="chat-box-body-receive">
        <p>This is my message.</p>
        <span>12:00</span>
      </div>
      <div class="chat-box-body-send">
        <p>This is my message.</p>
        <span>12:00</span>
      </div>
      <div class="chat-box-body-send">
        <p>This is my message.</p>
        <span>12:00</span>
      </div>
      <div class="chat-box-body-receive">
        <p>This is my message.</p>
        <span>12:00</span>
      </div>
      <div class="chat-box-body-receive">
        <p>This is my message.</p>
        <span>12:00</span>
      </div>
      <div class="chat-box-body-send">
        <p>This is my message.</p>
        <span>12:00</span>
      </div>
    </div>
    <form action="" method="POST">
      <div class="chat-box-footer">
        <input placeholder="Enter Your Message" type="text" name="user_input" class="chat-input">
        <button type="submit" class="send-button"><i class="send far fa-paper-plane"></i></button>
      </div>
    </form>
  </div>


  <div class="chat-button">
    <span></span>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="app-script.js"></script>
</body>

</html>
