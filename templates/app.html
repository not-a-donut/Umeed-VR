<html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  
  <div class="mx-auto w-1/2 mt-24">
    <form action="" method="POST">
      <label for="user_input" class="block mb-2 text-sm font-medium text-gray-900">Your message</label>
      <input id="user_input" name="user_input" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your thoughts here...">
      <button type="submit" class="mt-3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Button
      </button>
      <h1 id="response1">{{computer_response1}}</h1>
      <!-- <h1 id="response1">{{computer_response2}}</h1> -->
    </form>
  </div>

</body>
</html>
